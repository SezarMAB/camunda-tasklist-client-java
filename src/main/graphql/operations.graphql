
mutation UnclaimTask($id: String!) {
	unclaimTask(taskId: $id) {
		assignee
	}
}

mutation ClaimTask($id: String!, $assignee: String!, $allowOverrideAssignment: Boolean) {
	claimTask(taskId: $id, assignee: $assignee, allowOverrideAssignment:  $allowOverrideAssignment) {
		id
		assignee
	}
}

mutation CompleteTask($id: String!, $variables: [VariableInput!]!) {
	completeTask(taskId: $id, variables: $variables) {
		id
		taskState
		variables {
			name
			value
		}
		completionTime
	}
}

query GetTasks($candidateUser: String, $candidateGroup: String, $assignee: String, $assigned: Boolean, $state: TaskState, $processDefinitionId: String, $processInstanceId: String, $taskDefinitionId: String, $followUpDate: DateFilter, $dueDate: DateFilter, $pageSize: Int, $searchAfter: [String!], $searchBefore: [String!], $searchAfterOrEqual: [String!], $sort: [TaskOrderBy]) {
	tasks(query: {candidateUser: $candidateUser, candidateGroup: $candidateGroup, assignee: $assignee, assigned: $assigned, state: $state, processDefinitionId: $processDefinitionId, processInstanceId: $processInstanceId, taskDefinitionId: $taskDefinitionId, followUpDate: $followUpDate, dueDate: $dueDate, pageSize: $pageSize, searchAfter: $searchAfter, searchBefore: $searchBefore, searchAfterOrEqual: $searchAfterOrEqual, sort: $sort}) {
		id
		name
		processName
		assignee
		creationTime
		completionTime
		taskState
		candidateGroups
		candidateUsers
		sortValues
		isFirst
		formKey
		processDefinitionId
		processInstanceId
		taskDefinitionId
		followUpDate
		dueDate
	}
}

